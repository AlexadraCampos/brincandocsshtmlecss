<!DOCTYPE html>

<body>

        <h1>🌸 A cena vira uma metáfora da sua cura.</h1>
        <button id="botao-entrar">Entrar ✨</button>
    </div>

    </div>


    </div>

    <script>
        const botao = document.getElementById('botao-entrar');

            musica.play();
        });

</body>
